<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Quoridor</title>
</head>

<body>
    <div id="mainPage">
        <input type="text" id="gameName">
        <button id="createGame">createGame</button>
        <label id="labelName"></label>
        <button type="button" id="logOut">LogOut</button>
        <button type="button" id="leave">Leave</button>
        <div id="gamesDIV"></div>
    </div>
    <div id="theGameDIV"></div>
    <div id="login" class "">
        <div id="form" class="container">
            <label>
                <b>Email</b>
            </label>
            <input type="text" placeholder="Enter Email" id="email" required>
            <label>
                <b>Name</b>
            </label>
            <input type="text" placeholder="Enter Name" id="username" required>


            <label>
                <b>Password</b>
            </label>
            <input type="password" placeholder="Enter Password" id="pass" required>

            <button type="button" id="logIn">Login</button>
            <button type="button" id="signUp">SignUp</button>
        </div>
        <label id="errMessage" class="error"></label>


    </div>
    <script src="dist/bundle.js"></script>
</body>

</html>
